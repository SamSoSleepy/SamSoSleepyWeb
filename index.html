<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    /* รีเซ็ต margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* วิดีโอเต็มจอ */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* ให้อยู่ข้างหลังสุด */
    }

    /* เนื้อหาด้านบน */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 20%;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <!-- วิดีโอพื้นหลัง -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="del.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- เพลง -->
  <audio id="bg-music" src="delmusic.mp3" autoplay loop></audio>

  <!-- เนื้อหา -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This site is hosted on GitHub Pages</p>
  </div>
</body>
</html>
