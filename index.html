<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SamSoSleepy Web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="bg-video" poster="del.png">
        <source src="del.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio autoplay loop id="bg-music">
        <source src="delmusic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1 class="neon-text">Welcome to SamSoSleepy Web</h1>
            <nav>
                <ul>
                    <li><a href="#home" onclick="hideLog()">BetMcUi</a></li>
                    <li><a href="#characters" onclick="hideLog()">Free Addon</a></li>
                    <li><a href="#gallery" onclick="showLog()">Other</a></li>
                </ul>
            </nav>
        </header>

        <section id="home">
            <h2>BetMcUi Section</h2>
            <p>เนื้อหาสำหรับ BetMcUi ของคุณ</p>
        </section>

        <section id="characters">
            <h2>Free Addon Section</h2>
            <p>เนื้อหาสำหรับ Free Addon ของคุณ</p>
        </section>

        <section id="gallery">
            <h2>Other Section</h2>
            <p>เนื้อหาสำหรับ Other/Gallery ของคุณ</p>

            <!-- Log Box อยู่ใน Other -->
            <div id="log-box" style="display:none;"></div>
        </section>
    </div>

<script src="script.js"></script>
</body>
</html>
